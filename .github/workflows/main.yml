name: Deploy React App to Afrihost

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**' # Watch only changes inside frontend/

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Adjust as needed

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Deploy to Afrihost via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }} # Optional â€” defaults to 22
          local-dir: frontend/dist/
          remote-dir: /public_html/
          delete-remote: true
          state-name: .ftp-deploy-state.json
          log-level: verbose